<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Img/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Img/logo instragam.png" class="instagram-logo" alt="instagram logo">
                <div class="foto-perfil">
                    <img src="./Img/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="i" class="instagram-login">Continue como Stephanydrielle </a>
                <a href="i" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Stephanydrielle?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><b>Baixe o aplicativo</b></p>
                <div class="download">
                    <a href="i" class="app-download"></a>
                    <a href="i" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
